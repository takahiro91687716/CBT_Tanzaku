<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Make XML</title>
		<!-- JavaScriptの読み込み -->
		<script type="text/javascript" src="./js/makeXML.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/makeXML.css"/>
	</head>

	<body onload="setElement()">
		<div id ="area">
			<div id="toolsBox" class="box">
				<div id="tool">
					<b>ツール欄</b>
					<input type="text" id="filename" value="sample" size="10">
					<span>.xml</span>
					<input type="button" class="tools" value="保存" onclick="writeSessionStorage()">
					<input type="button" id="dispAnswer" class="tools" value="解答欄表示" onclick="setAnswerArea()">
					<input type="button" id="horizon" class="tools" value="横並びにする" onclick="changeHorizontal()">
					<input type="button" id="fileopen" class="tools" value="ファイルリスト" onclick="openFilelist()">
				</div>
				<div id="file">
					<div id="filelist"></div>
					<div id="fileConbiner">
					</div>
				</div>
			</div>

			<div id='titleBox' class='box'>
				<div id='captionForTitle' class='caption'>
					<h4>問題文編集欄</h4>
				</div>
				<div id='titleEditArea'>
					<form name='question'>
						<textarea id='questionText' name='text' rows='3' cols='100'></textarea>
					</form>
				</div>
			</div>

			<!-- 横並びにするための枠 layout -->
			<div id='layout'>

				<div id='answerAreaBox' class='box'>
					<div id='captionForAnswer' class='caption'>
						<h4>解答欄</h4>
						<div id='answerSizeFix' class='sizeFix'>
							<form name='answerSize'>
								<label>
									横幅：<input type='number' id='answerAreaWidth' class='width' onChange='fixWidth("answerArea")' style="width:45px;">
								</label>
								<label>
									縦幅：<input type='number'  id='answerAreaHeight' onChange='fixHeight("answerArea")' style="width:45px;">
								</label>
							</form>
						</div>
					</div>
					<div id='answerAreaFixed'>
						<div id='answerArea'></div>
					</div>
				</div>

				<div id='itemsAreaBox' class='box'>
					<div id='captionForBuild' class='caption'>
						<h4>選択肢欄</h4>
						<div id='buildSizeFix' class='sizeFix'>
							<form name='buildSize'>
								<label>
									横幅：<input type='number' id='itemsAreaWidth' class='width' onChange='fixWidth("itemsArea")' style="width:45px;">
								</label>
								<label>
									縦幅：<input type='number'  id='itemsAreaHeight' onChange='fixHeight("itemsArea")' style="width:45px;">
								</label>
							</form>
						</div>
					</div>
					<div id='itemsAreaFixed'>
						<div id='itemsArea'></div>
					</div>
				</div>
			</div>

			<div id='editBox' class='box'>
				<div id='captionForEdit' class='caption'>
					<h4>選択肢編集欄</h4>
				</div>
				<div id='editAndAtentionArea'>
					<div id='editArea'>
						<div id='textOfItemEditArea'>
							<form name='itemEditArea'>
								<textarea id='itemText' name='text' rows='2' cols='50' ondrop='dropToEditArea(event)'></textarea>
								<input type='button' class='add' value='追加' onclick='addItemToItemsArea()'>
							</form>
						</div>
						<div id='samplePartsArea'>
							<div id='sample1' draggable = 'true' data-value='［ 自由記入欄 ］' style='display: inline' ondragstart='itemDragStart(event)'>
								　<input type='text' readonly value='自由記入欄'></input>　
							</div>
							<div id='sample2' draggable = 'true' data-value='【 99999 】' style='display: inline' ondragstart='itemDragStart(event)'>
								　<input type='number'readonly value='99999'></input>　
							</div>
							<div id='sample3' draggable = 'true' data-value='｛ 未選択 ｜ 選択肢A ｜ 選択肢B ｝' style='display: inline' ondragstart='itemDragStart(event)'>　
								<select>
									<option>-未選択-</option>
									<option>選択肢Ａ</option>
									<option>選択肢Ｂ</option>
								</select>　
							</div>
						</div>
					</div>
					<div id='atentionForEdit'>
						<p>テキストボックスで選択肢を作成し、ボタンで追加します。３つの部品も選択肢の中で使用することができます。</p>
						<p>※ 全角の［ ］、【 】、｛ ｝は使用できません</p>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
