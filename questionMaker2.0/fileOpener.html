<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>File Opener</title>
		<!-- JavaScriptの読み込み -->
		<script type="text/javascript" src="./js/fileOpener.js" ></script>
		<!-- <link rel="stylesheet" type="text/css" href="css/makeXML.css"/> -->
	</head>

	<body onload="loadStorage()">
		<input type="text" id="filename" value="question" size="10">
		<div id='buttons'>
			<input type="button" value="保存" onclick="saveFile()">
			<input type='button' value='読み込み' onclick='loadFile()'>
			<input type='button' value='書き出し' onclick='outputFile()'>
			<input type='button' value='削除' onclick='removeFile()'>
		</div>
		<select id="filelist" size="10" style="width: 200px">
		</select>

	</body>
</html>
